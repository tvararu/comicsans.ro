<template name="stats">
  <div class="stats">
    <h1>
      Răspunsuri date până acum: <strong class="count">{{count}}</strong>.
      <br>
      Iată ultimele 10:
    </h1>
    <hr>
    <ul>
      {{#each answers}}
        {{> answer}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="answer">
  <li>postId: {{postId}}, fake: {{fake}}, time: {{submitted}}</li>
</template>
