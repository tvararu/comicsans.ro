<template name="posts">
  {{#each posts}}
    <div class="row">
      <div class="col-sm-12">
        {{> post}}
      </div>
    </div>
  {{/each}}
</template>

<template name="post">
  <button class="btn btn-success vote real">Real</button>
  <button class="btn btn-danger vote fake">Fake</button>
  <a class="{{fake}}" href="{{url}}" target="_blank">{{title}}</a>
</template>
