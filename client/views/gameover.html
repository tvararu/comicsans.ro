<template name="gameover">
  <div class="gameover row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="animoot">
            <h1>Hop. Ai greșit!</h1>
            <p class="text-center">Nu mă crezi? "Verifică asta aici", e de pe <a href="{{ postUrl }}" target="_blank">{{postHostname}}</a>.</p>
            <h2>Scorul tău final e: {{> score}}</h2>
          </div>
          <div class="social-btns btn-group btn-block clearfix animoot">
            <div class="btn btn-facebook col-xs-6">Share <i class="fa fa-fw fa-facebook"></i></div>
            <div class="btn btn-twitter col-xs-6">Share <i class="fa fa-fw fa-twitter"></i></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <button class="try-again btn btn-success btn-block animoot">Hai din nou!</button>
        </div>
      </div>
    </div>
  </div>
</template>
