<template name="answers">
  <div class="answers">
    <h1><strong class="count">{{count}}</strong> answers and counting.</h1>
    <ul>
      {{#each answers}}
        {{> answer}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="answer">
  <li>postId: {{postId}}, fake: {{fake}}, time: {{submitted}}</li>
</template>
