<template name="answers">
  <div class="answers">
    <h1>
      <strong class="count">{{count}}</strong> de răspunsuri au fost date până acum.
      <br>
      Iată ultimele 10:
    </h1>
    <hr>
    <ul>
      {{#each answers}}
        {{> answer}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="answer">
  <li>postId: {{postId}}, fake: {{fake}}, time: {{submitted}}</li>
</template>
