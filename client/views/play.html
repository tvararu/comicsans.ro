        <div class="col-sm-10 col-sm-offset-1">
          <h1>Scor: {{> score}}</h1>
        </div>
      </div>

        <div class="col-sm-10 col-sm-offset-1">
          {{> postShow}}

      </div>
    </div>
  </div>
</template>
