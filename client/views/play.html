<template name="play">
  <div class="play row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <h1>Score: {{> score}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          {{> postShow}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="gameover">
  <h1>Yer done: {{> score}}</h1>
  <a href="{{pathFor 'play'}}">Let's play!</a>
</template>
