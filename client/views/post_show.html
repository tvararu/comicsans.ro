<template name="postShow">
  {{#with post}}
    <div class="post">
      <div class="row">
        <div class="col-sm-12">
          <p class="headline animoot">{{title}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="buttons btn-group btn-block animoot">
            <button class="btn btn-success vote real col-xs-6">E pe bune.</button>
            <button class="btn btn-danger vote fake col-xs-6">E fake!</button>
          </div>
        </div>
      </div>
    </div>
  {{/with}}
</template>
