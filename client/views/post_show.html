<template name="postShow">
  {{#with post}}
    <div class="row">
      <div class="col-sm-12">
        <p class="headline">{{title}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="btn-group btn-block">
          <button class="btn btn-success vote real col-sm-6">E pe bune.</button>
          <button class="btn btn-danger vote fake col-sm-6">Times New Roman!</button>
        </div>
      </div>
    </div>
  {{/with}}
</template>
