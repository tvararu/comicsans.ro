<head>
  <meta charset="utf8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Comicsans.ro | Times New Roman sau știri pe bune?</title>
  <link href='http://fonts.googleapis.com/css?family=Trocchi&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <!-- for Google -->
  <meta name="description" content="comicsans.ro: Poți să îți dai seama dacă un articol de știri este de pe TNR sau pe bune doar din titlu?" />
  <meta name="keywords" content="times new roman comic sans" />

  <meta name="author" content="+TheodorVăraru" />
  <meta name="copyright" content="+TheodorVăraru" />
  <meta name="application-name" content="comicsans.ro" />

  <!-- for Facebook -->
  <meta property="og:title" content="comicsans.ro" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="http://comicsans.ro/img/fb-share.png" />
  <meta property="og:url" content="http://comicsans.ro/" />
  <meta property="og:description" content="Poți să îți dai seama dacă un articol de știri este de pe TNR sau pe bune doar din titlu?" />

  <!-- for Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="comicsans.ro" />
  <meta name="twitter:description" content="Poți să îți dai seama dacă un articol de știri este de pe TNR sau pe bune doar din titlu?" />
  <meta name="twitter:image" content="http://comicsans.ro/img/fb-share.png" />

</head>

<template name="layout">
  <!-- Facebook spyware. -->
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '1475243962731674',
        xfbml: true,
        version: 'v2.0'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <!-- Twitter spyware. -->
  <script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
  </script>

  <div class="no-room text-center">
    <h1>N-am loc pe verticală!<br>Fă fereastra de browser mai înaltă.</h1>
  </div>
  <div class="yes-room">
    <div class="container">
      {{> yield}}
    </div>
  </div>
</template>

<template name="home">
  <div class="home row">
    <div class="col-sm-8 col-sm-offset-2">
      <h1 class="animoot">
        Times New Roman<br />
        sau știri pe bune?
      </h1>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <p class="animoot">Poți să îți dai seama dacă un articol de știri este de pe TNR sau pe bune doar din titlu?</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <button id="go" class="btn btn-lg btn-success btn-block animoot">Hai să vedem!</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="loading">
  <p>Loading...</p>
</template>
