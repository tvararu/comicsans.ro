<head>
  <meta charset="utf8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Comicsans.ro</title>
</head>

<template name="layout">
  <div class="container">
    {{yield}}
  </div>
</template>

<template name="home">
  <p>sup!</p>
  <a href="{{pathFor 'play'}}">Let's play!</a>
</template>

<template name="play">
  <div class="row">
    <div class="col-sm-12">
      <h1>wow such comic</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      {{> posts}}
    </div>
    <div class="col-sm-6">
      {{> answers}}
    </div>
  </div>
</template>
